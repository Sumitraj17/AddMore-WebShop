<mat-card *ngIf="cart.items.length">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 w-full" >
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let row">
                <img src={{row.product}} alt="Product" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Start Stopping</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row"><span class="block">{{row.name}}</span></td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price| currency}}</td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <span class="font-bold py-3">{{row.quantity}}</span>
                <button mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let row">{{row.quantity * row.price | currency}}</td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold pf-3">
                    {{getTotal(cart.items)| currency}}
                </span>

            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn float-right" (click)="clearcart()">Clear</button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab class="float-right" color="warn" (click)="removeitem(row)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               <button mat-raised-button color="primary" class="float-right">Proceed To Checkout</button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displaycolumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displaycolumns"></tr>
    </table>

</mat-card>

<mat-card *ngIf="!cart.items.length" class="flex justify-between align items center p-5">
    <p>Your Cart is Empty</p>
    <button mat-raised-button routerLink="/home">Start Stopping</button>
</mat-card>
