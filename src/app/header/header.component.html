<mat-toolbar class=" mx-auto border-x justify-between">
    <a>AddMore</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu"> <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon></button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pd-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a routerLink="Cart" routerLinkActive="router-link-active" >View Cart</a>
            </div>
            <div class="pt-3">
                <div class="flex justify-between font-light mb-2">
                    KeyBoard X 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    KeyBoard X 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    KeyBoard X 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between font-light pt-3">
                Total
                <span class="font-bold">{{450 | currency}}</span>
            </div>
            <div class="flex justify-between p-3">
                <button class="bg-red-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <!-- here bg-red-600 specifies its color and opacity/transparancy -->
                <button  routerLink="Cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
            
        </div>
    </mat-menu>
</mat-toolbar>
