<mat-toolbar class="mx-auto border-x justify-between">
    <a routerLink="/home">AddMore</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu"> <mat-icon [matBadge]="itemsquantity" [matBadgeHidden]="!itemsquantity" matBadgeColor="warn">shopping_cart</mat-icon></button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pd-3 flex justify-between">
                <span class="mr-16">{{itemsquantity}}</span>
                <a routerLink="cart" >View Cart</a>
            </div>
            <div class="pt-3" *ngIf="cart.items.length" >
                <div class="flex justify-between font-light mb-2 justify-center" *ngFor="let item of cart.items">
                    <span class="mr-16">{{item.name}} X {{item.quantity}}</span>
                    <span class="font-bold">{{ item.price| currency}}</span>
                </div>
            </div>
            <div class="flex justify-between font-light pt-3">
                Total
                <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
            </div>
            <div class="flex justify-between p-3">
                <button routerLink="cart" class="bg-red-600 text-white rounded-full w-9 h-9" (click)="removeitems()">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <!-- here bg-red-600 specifies its color and opacity/transparancy -->
                <button  routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
            
        </div>
    </mat-menu>
    <!-- <router-outlet></router-outlet> -->
</mat-toolbar>
